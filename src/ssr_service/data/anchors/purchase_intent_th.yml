version: 1
intent: purchase_intent
locale: th-TH
description: >-
  Thai Likert anchors for purchase intent, covering ratings 1-5 with multiple
  phrasings to reduce lexical bias.
anchor_sets:
  - id: base_v1
    anchors:
      1: "ฉันจะไม่ซื้อสินค้านี้แน่นอน"
      2: "ฉันคงจะไม่ซื้อสินค้านี้"
      3: "ฉันยังไม่แน่ใจว่าจะซื้อหรือไม่"
      4: "ฉันน่าจะซื้อสินค้านี้"
      5: "ฉันจะซื้อสินค้านี้แน่นอน"
  - id: practical_v1
    anchors:
      1: "สินค้านี้ไม่น่าจะอยู่ในตัวเลือกของฉันเลย"
      2: "ฉันคงข้ามสินค้านี้ไป เว้นแต่มีอะไรเปลี่ยน"
      3: "ฉันยังลังเลอยู่"
      4: "ฉันมีแนวโน้มจะลองซื้อ"
      5: "ฉันวางแผนจะซื้อเมื่อมีขาย"
  - id: shopper_v1
    anchors:
      1: "ฉันจะไม่หยิบใส่ตะกร้าแน่นอน"
      2: "ส่วนใหญ่ฉันคงไม่เลือกซื้อ"
      3: "ฉันต้องคิดอีกหน่อยก่อนตัดสินใจ"
      4: "ฉันน่าจะหยิบซื้อถ้าเจอ"
      5: "ฉันตั้งใจจะซื้ออย่างแน่นอน"
